<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
<link rel="stylesheet" href="LRM3.css">
</head>
<body>
<form>
<div class="topborder">
<div class="header">
<h1><b>Library Registration Form</b></h1>
</div>
<div class="header1">
<p><i><b>Fill out the form carefully for registration</b></i></p>
</div>
<div class="middle">
<div class="name">
    <h3>Student Name</h3><br>
    <label>First Name</label>
    <input type="text" name="my name" placeholder="" ><br>
    <br>
    <label>Middle Name</label>
    <input type="text" name="my name" placeholder="" ><br>
    <br>
    <label>Last Name</label>
    <input type="text" name="my name" placeholder="" ><br>
    <br>
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="pwd">
    <br>
    <br>
    <label for="pwd"> Confirm Password:</label>
    <input type="password" id="pwd" name="pwd">
    <br>
    <br>
    </div>
    <div class="date">
    <h3>Birthaday</h3><br>
    <label>Birthaday</label>
    <input type="date" id="birthday" name="birthday"><br>
    <br>
    <h3>Gender</h3><br>
    <label>Gender</label>
    <div class="radio">
    
        <label>
          <input type="radio" name="sex" value="male" checked>Male</label>
        <br>
        <br>
        <label>
          <input type="radio" name="sex" value="female">Female</label>

        </div>
    
    <br>
    </div>
    <div class="address">
    <h3>Address</h3><br>
    <label>Street Address</label>
    <input type="text" name="my name" placeholder="" ><br>
    <br>
    <label>Street Address Line 2</label>
    <input type="text" name="my name" placeholder=""> <br>
    <br>
    <label>City</label>
    <input type="text" name="my name" placeholder=""><br>
    <br>
    <label>State / Province</label>
    <input type="text" name="my name" placeholder="" ><br>
    <br>
    <label>Postal / Zip Code</label>
    <input type="number" name="my name" placeholder="" >
    <br>
    </div>
    <div class="basic"><br>
    <h3>Email</h3><br>
    <label>Email</label>
    <input type="email" name="my name" placeholder="" ><br>
    <br>
    <h3>Phone No</h3><br>
    <label>Phone No</label>
    <input type="number" name="my name" placeholder="" >
    </div>
    <div class="btn1">
        <button id="btn"
        onclick="location.href='lab test.html'">Create Account</button>
        <button id="btn"
        onclick="location.href='school registration form.html'">Clear Fields</button>

        <div class="btn2">
          <button id="btn"
          onclick="location.href='LRM1.html';">Back</button>
        </div>
        </div>
        </div>
        </div>
        </form>
        </body>
        </html>
